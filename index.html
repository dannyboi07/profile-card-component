<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <div class="body-bg-img1">
      <img src="./images/bg-pattern-top.svg" alt="bg-img1">
    </div>
  
    <div class="body-bg-img2">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-img1">
    </div>
  
    <main class="profile-card">
  
      <div class="upper-container">
  
        <div class="design-bg">
          <img src="./images/bg-pattern-card.svg"
            alt="Profile card design bg">
        </div>
  
        <div class="profile-picture">
          <img src="./images/image-victor.jpg"
            alt="Person profile img">
        </div>
  
        <div class="name-place-bg">
  
          <div class="position-helper">
          </div>
          <div class="name-place">
            <h3>Victor Crest<span>26</span></h3>
            <p>London</p>
          </div>
  
        </div>
        
      </div>
  
      <hr>
  
      <div class="lower-container">
  
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
  
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
  
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
  
      </div>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dannyboi07" target="_blank">Daniel Chettiar</a>.
  </div>
</body>
</html>
